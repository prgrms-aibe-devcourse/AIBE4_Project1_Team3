<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 게시판</title>
    <link rel="stylesheet" href="./css/review/review.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <header class="header header--dark">
      <div class="header__inner">
        <a href="index.html" class="flex items-center space-x-2">
          <img
            src="image/logo.png"
            alt="TourRate Logo"
            class="w-10 h-10 object-contain transition-all duration-300"
          />
          <span
            class="text-2xl font-bold text-white transition-colors duration-300 hidden sm:block"
          >
            TourRate
          </span>
        </a>
        <nav class="header__nav">
          <ul class="nav__list">
            <li><a href="/index.html">환율 정보</a></li>
            <li><a href="/review.html" class="active">리뷰 게시판</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="board-header">
        <h2>리뷰 게시판</h2>
        <select id="sortSelect">
          <option value="latest">최신 순</option>
          <option value="oldest">오래된 순</option>
          <option value="highRate">별점 높은 순</option>
          <option value="lowRate">별점 낮은 순</option>
        </select>
      </div>

      <table id="postTable">
        <thead>
          <tr>
            <th style="width: 60%">제목</th>
            <th style="width: 20%">별점</th>
            <th style="width: 20%">생성일</th>
          </tr>
        </thead>
        <tbody id="postsBody"></tbody>
      </table>

      <div class="container">
        <div class="center-item">
          <button class="prevBtn" id="prev">이전</button>
          <span id="pageInfo"></span>
          <button class="nextBtn" id="next">다음</button>
        </div>

        <button id="draftBtn" class="right-item" hidden>
          임시저장된 경로 리뷰하기
        </button>
      </div>
    </main>

    <script type="module" src="./js/review/review.js"></script>
  </body>
</html>
