<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>리뷰 게시판</title>
    <link rel="stylesheet" href="./css/review/review.css" />
  </head>
  <body>
    <main>
      <div class="board-header">
        <h2>리뷰 게시판</h2>
        <select>
          <option>최신 순</option>
          <option>오래된 순</option>
          <option>별점 높은 순</option>
          <option>별점 낮은 순</option>
        </select>
      </div>

      <table id="postTable">
        <thead>
          <tr>
            <th style="width: 60%">제목</th>
            <th style="width: 20%">별점</th>
            <th style="width: 20%">생성일</th>
          </tr>
        </thead>
        <tbody id="postsBody"></tbody>
      </table>

      <div style="margin-top: 48px; text-align: center">
        <button class="prevBtn" id="prev">이전</button>
        <span id="pageInfo"></span>
        <button class="nextBtn" id="next">다음</button>
      </div>
    </main>

    <script type="module" src="./js/review/review.js"></script>
  </body>
</html>
