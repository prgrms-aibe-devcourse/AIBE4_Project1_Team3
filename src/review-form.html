<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 경로 리뷰 작성하기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/review/review-form.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>
  <body>
    <header class="header header--dark">
      <div class="header__inner">
        <a href="index.html" class="flex items-center space-x-2">
          <img
            src="image/logo.png"
            alt="TourRate Logo"
            class="w-10 h-10 object-contain transition-all duration-300"
          />
          <span
            class="text-2xl font-bold text-white transition-colors duration-300 hidden sm:block"
          >
            TourRate
          </span>
        </a>
        <nav class="header__nav">
          <ul class="nav__list">
            <li><a href="/index.html">환율 정보</a></li>
            <li><a href="/review.html">리뷰 게시판</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h1
        style="
          margin-top: 0px;
          margin-bottom: 10px;
          font-weight: 600;
          font-size: 22px;
        "
      >
        여행 경로 리뷰 작성
      </h1>
      <hr style="border: 0; border-top: 1px solid #ccc; margin-bottom: 20px" />

      <section class="content__grid">
        <div class="panel">
          <div id="recommendResult" class="result"></div>
        </div>

        <div class="panel panel--map">
          <div id="mapContainer" class="map"></div>
        </div>
      </section>

      <form id="reviewForm">
        <input name="course" id="course" required hidden />

        <div>
          <label>제목</label>
          <input type="text" name="title" maxlength="100" required />
        </div>

        <div>
          <label>비밀번호 (숫자 4자리)</label>
          <input
            type="password"
            name="password"
            onkeypress="return checkNumber(event)"
            maxlength="4"
            required
          />
        </div>

        <div>
          <label>별점</label>
          <div class="star-rating">
            <input type="radio" id="star5" name="rating" value="5" />
            <label for="star5">★</label>

            <input type="radio" id="star4" name="rating" value="4" />
            <label for="star4">★</label>

            <input type="radio" id="star3" name="rating" value="3" />
            <label for="star3">★</label>

            <input type="radio" id="star2" name="rating" value="2" />
            <label for="star2">★</label>

            <input type="radio" id="star1" name="rating" value="1" />
            <label for="star1">★</label>
          </div>
        </div>

        <script>
          function checkNumber(event) {
            if (event.key >= 0 && event.key <= 9) {
              return true;
            }

            return false;
          }
        </script>

        <div>
          <label>내용</label>
          <textarea name="content" class="content-input" required></textarea>
        </div>

        <div style="justify-content: flex-end; display: flex">
          <button id="reviewSaveBtn" type="button" class="btn">임시저장</button>
          <button type="submit" class="btn">등록하기</button>
        </div>
      </form>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="module" src="./js/review/review-form.js"></script>
  </body>
</html>
