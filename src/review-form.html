<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 경로 리뷰 작성하기</title>
    <link rel="stylesheet" href="./css/review/review-form.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header header--dark">
      <div class="header__inner">
        <h1 class="header__logo">TourRate</h1>
        <nav class="header__nav">
          <ul class="nav__list">
            <li><a href="/src/index.html">환율 정보</a></li>
            <li><a href="/src/review.html">리뷰 게시판</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2>여행 경로 리뷰 작성</h2>
      <hr />

      <section class="content__grid">
        <div class="panel">
          <div id="recommendResult" class="result"></div>
        </div>

        <div class="panel panel--map">
          <div id="mapContainer" class="map"></div>
        </div>
      </section>

      <form id="reviewForm">
        <input name="course" id="course" required hidden />

        <div>
          <label>제목</label>
          <input type="text" name="title" maxlength="100" required />
        </div>

        <div>
          <label>비밀번호 (숫자 4자리)</label>
          <input
            type="password"
            name="password"
            onkeypress="return checkNumber(event)"
            maxlength="4"
            required
          />
        </div>

        <div>
          <label>별점</label>
          <div class="star-rating space-x-4 mx-auto">
            <input type="radio" id="5-stars" name="rating" value="5" />
            <label for="5-stars" class="star pr-4">★</label>
            <input type="radio" id="4-stars" name="rating" value="4" />
            <label for="4-stars" class="star">★</label>
            <input type="radio" id="3-stars" name="rating" value="3" />
            <label for="3-stars" class="star">★</label>
            <input type="radio" id="2-stars" name="rating" value="2" />
            <label for="2-stars" class="star">★</label>
            <input type="radio" id="1-star" name="rating" value="1" required />
            <label for="1-star" class="star">★</label>
          </div>
        </div>

        <script>
          function checkNumber(event) {
            if (event.key >= 0 && event.key <= 9) {
              return true;
            }

            return false;
          }
        </script>

        <div>
          <label>내용</label>
          <textarea name="content" required></textarea>
        </div>

        <div style="justify-content: flex-end; display: flex">
          <button id="reviewSaveBtn" type="button">임시저장</button>
          <button type="submit">등록하기</button>
        </div>
      </form>
    </main>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <script type="module" src="./js/review/review-form.js"></script>
  </body>
</html>
