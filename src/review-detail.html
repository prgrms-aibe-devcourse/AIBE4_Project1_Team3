<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>여행 경로</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --navy-900: #0b1d2e;
        --navy-800: #0f2a44;
        --navy-700: #123553;
        --bg: #f6f8fb;
        --panel: #ffffff;
        --text-strong: #0b1d2e;
        --text: #243447;
        --muted: #6b7a90;
        --line: #e6ecf2;
        --accent: #0ea5ff;
        --accent-hover: #098fe0;
      }

      /* Header */
      .header--dark {
        background: var(--navy-900);
        color: #fff;
      }
      .header__inner {
        max-width: 1280px;
        margin: 0 auto;
        padding: 16px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .header__logo {
        margin: 0;
        font-size: 20px;
        font-weight: 700;
      }
      .header__nav .nav__list {
        display: flex;
        gap: 16px;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .header__nav a {
        color: #cfe9ff;
        text-decoration: none;
        font-weight: 500;
      }
      .header__nav a.active {
        color: #fff;
        text-decoration: underline;
      }

      body {
        margin: 0;
        background-color: #f8f9fa;
      }

      main {
        width: 1280px;
        margin: 40px auto;
        background: white;
        padding-top: 40px;
        padding-left: 80px;
        padding-right: 80px;
        padding-bottom: 40px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-top: 0px;
        margin-bottom: 10px;
        font-weight: 600;
      }

      .no-margin {
        margin: 0;
        border: none; /* 기본 border 제거 */
        height: 1px;
        background-color: #a3a3a3;
      }

      .board {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .board p {
        margin-top: 3px;
        margin-bottom: 3px;
      }

      .content {
        margin-bottom: 20px;
      }

      .content__grid {
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        align-items: start;
      }
      .panel {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 14px;
        box-shadow: 0 6px 16px rgba(16, 24, 40, 0.04);
        width: 100%;
        height: 480px;
        overflow-y: auto;
        margin-bottom: 20px;
      }
      .panel--map {
        padding: 0;
      }

      /* Result Cards */
      .result {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .route-card {
        border: 1px solid var(--line);
        border-radius: 12px;
        padding: 14px 16px;
        background: #fafcff;
      }
      .route-card h4 {
        margin: 0 0 6px;
        color: var(--navy-800);
      }
      .route-card p {
        margin: 4px 0;
        color: var(--text);
      }
      .route-card .cost {
        font-weight: 700;
        color: var(--navy-800);
      } /* 기본 카드 내 비용 색 */

      /* Map */
      .map {
        width: 100%;
        height: 480px;
        border-radius: 14px;
        overflow: hidden;
      }

      .route-card__head {
        display: grid;
        gap: 0.6rem;
        margin-bottom: 0.8rem;
      }
      .route-card__head h4 {
        margin: 0;
        font-size: 1.05rem;
        color: var(--navy-800);
      }
      .route-card__reason {
        margin: 0;
        color: #444;
        background: #f7f9fc;
        padding: 0.6rem 0.8rem;
        border-left: 4px solid var(--accent);
        border-radius: 4px;
      }

      /* Tags */
      .tags {
        display: flex;
        gap: 0.4rem;
        flex-wrap: wrap;
      }
      .badge {
        font-size: 0.78rem;
        padding: 0.18rem 0.5rem;
        border-radius: 999px;
        background: #eef6ff;
        color: #1769aa;
        border: 1px solid #d6e9ff;
      }

      /* Budget Bar */
      .budgetbar {
        display: grid;
        gap: 0.35rem;
      }
      .bar {
        height: 8px;
        background: #eceff3;
        border-radius: 999px;
        overflow: hidden;
      }
      .bar span {
        display: block;
        height: 100%;
        background: var(--accent);
      }
      .bar-meta {
        display: flex;
        justify-content: space-between;
        color: #555;
        font-size: 0.9rem;
      }

      /* Stops Table */
      .stops-table {
        list-style: none;
        padding: 0;
        margin: 0;
        display: grid;
        gap: 0.5rem;
      }
      .stops-row {
        display: grid;
        grid-template-columns: 28px 1fr min-content;
        gap: 0.8rem;
        align-items: start;
        background: #fafbfc;
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 0.75rem 0.9rem;
      }
      .idx {
        width: 28px;
        height: 28px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        background: #e8f3ff;
        color: #1769aa;
        font-weight: 600;
      }
      .place .name {
        font-weight: 700;
        margin-bottom: 0.2rem;
        color: var(--text-strong);
      }
      .place .sub {
        color: #555;
        font-size: 0.92rem;
      }
      .stops-table .cost {
        font-weight: 700;
        color: var(--accent);
        white-space: nowrap;
        padding-top: 0.1rem;
      }
      /* Cost reason toggle */
      .cost-detail {
        margin-top: 0.35rem;
      }
      .cost-detail > summary {
        cursor: pointer;
        color: #333;
        font-size: 0.9rem;
      }
      .cost-detail > p {
        margin: 0.35rem 0 0;
        color: #333;
        font-size: 0.92rem;
      }
    </style>
  </head>
  <body>
    <header class="header header--dark">
      <div class="header__inner">
        <h1 class="header__logo">TourRate</h1>
        <nav class="header__nav">
          <ul class="nav__list">
            <li><a href="index.html">환율 정보</a></li>
            <li><a href="recommend.html">여행 경로 추천</a></li>
            <li><a href="review.html" class="active">리뷰 게시판</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <h2 id="title">title</h2>
      <hr class="no-margin" />
      <div class="board">
        <p id="rating">★★★★★</p>
        <p id="createdAt">2024.03.04 11:11:11</p>
      </div>
      <hr class="no-margin" />

      <section class="content__grid">
        <div class="panel">
          <div id="recommendResult" class="result"></div>
        </div>

        <div class="panel panel--map">
          <div id="mapContainer" class="map"></div>
        </div>
      </section>

      <div class="content" id="content">asdoijiodwjdiajdiawejfiejf</div>

      <form id="deleteForm">
        <input name="password" placeholder="비밀번호" required />
        <button type="submit">삭제하기</button>
      </form>
    </main>

    <script></script>
  </body>
</html>
