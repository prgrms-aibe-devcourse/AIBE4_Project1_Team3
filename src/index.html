<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TourRate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body class="bg-slate-50">
    <header class="relative">
      <div class="swiper h-[450px]">
        <div class="swiper-wrapper">
          <div
            class="swiper-slide bg-cover bg-center"
            style="background-image: url('/src/image/new-york-1280.jpg')"
          ></div>
          <div
            class="swiper-slide bg-cover bg-center"
            style="background-image: url('/src/image/eu-1280.jpg')"
          ></div>
          <div
            class="swiper-slide bg-cover bg-center"
            style="background-image: url('/src/image/japan-1280.jpg')"
          ></div>
          <div
            class="swiper-slide bg-cover bg-center"
            style="background-image: url('/src/image/thailand-1280.jpg')"
          ></div>
          <div
            class="swiper-slide bg-cover bg-center"
            style="background-image: url('/src/image/uk-1280.jpg')"
          ></div>
          <div
            class="swiper-slide bg-cover bg-center"
            style="background-image: url('/src/image/china-1280.jpg')"
          ></div>
        </div>

        <div class="swiper-pagination"></div>
      </div>
      <div class="absolute inset-0 bg-black/40"></div>
      <div
        class="absolute inset-0 flex flex-col items-center justify-center -mt-12 text-center"
      >
        <h1 class="text-4xl font-bold text-white">TourRate</h1>
        <p class="mt-2 text-white/90">
          환율 분석으로 적합한 여행지를 추천해 드립니다.
        </p>
      </div>

      <div
        class="absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-1/2 w-full max-w-4xl z-10"
      >
        <form
          onsubmit="handleFormSubmit(event)"
          class="bg-white rounded-xl shadow-2xl p-6 mx-4"
        >
          <div
            class="divide-y divide-gray-200 md:divide-y-0 md:grid md:grid-cols-[2fr_1fr_1fr] md:divide-x"
          >
            <div class="flex items-center space-x-1 p-4">
              <svg
                class="w-6 h-6 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                ></path>
              </svg>
              <div>
                <p class="text-xs text-gray-500">여행 기간</p>
                <div class="flex items-center space-x-2">
                  <input
                    type="date"
                    name="start_date"
                    value=""
                    class="font-semibold p-1 rounded border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-900"
                  />
                  <span>~</span>
                  <input
                    type="date"
                    name="end_date"
                    value=""
                    class="font-semibold p-1 rounded border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-900"
                  />
                </div>
              </div>
            </div>
            <div class="flex items-center space-x-3 p-4">
              <svg
                class="w-6 h-6 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 8l3 5m0 0l3-5m-3 5v4m-3-5h6m-6 3h6m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
              <div>
                <p class="text-xs text-gray-500">사용 가능 예산 (원)</p>
                <input
                  type="number"
                  name="budget"
                  placeholder="1000000"
                  min="0"
                  class="font-semibold w-full max-w-[120px] p-1 rounded border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-900"
                />
              </div>
            </div>
            <div class="flex items-center space-x-3 p-4">
              <svg
                class="w-6 h-6 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M15 21v-1a6 6 0 00-5.176-5.97M15 21H9"
                ></path>
              </svg>
              <div>
                <p class="text-xs text-gray-500">인원 수</p>
                <input
                  type="number"
                  name="people"
                  value="2"
                  min="1"
                  class="font-semibold w-full max-w-[60px] p-1 rounded border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-900"
                />
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="mt-6 w-full bg-gray-900 text-white py-3 rounded-lg font-bold hover:bg-gray-800 transition-colors"
          >
            최적의 여행지 찾기
          </button>
        </form>
      </div>
    </header>

    <main class="pt-32 pb-16 container mx-auto px-4">
      <div id="results-container">
        <div class="text-center mb-12">
          <h2 class="text-3xl font-bold">지금 여행하기 좋은 나라</h2>
          <p class="text-gray-500 mt-2">
            환율이 하락 추세인 국가들을 확인하세요
          </p>
        </div>
        <div
          id="recommendation-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        ></div>
      </div>
    </main>

    <script type="module" src="js/index.js"></script>
    <script src="js/components/swipe.js"></script>
  </body>
</html>
